<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content="60">
	<title>Resultado da Geral da Tomada de Tempo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Resultado da Geral da Tomada de Tempo</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Posição</th>
					<th>Nome do Piloto</th>
					<th>Tempo (melhor volta)</th>
				</tr>
			</thead>
			<tbody>
				{% for piloto in resultado_geral_tomada_tempo %}
				<tr>
					<td>{{ piloto.position }}</td>
					<td>{{ piloto.piloto }}</td>
					<td>{{ piloto.tempo_volta }}</td>
				</tr>
				{% endfor %}
