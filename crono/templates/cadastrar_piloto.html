<h1>Cadastrar Piloto</h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enviar</button>
  <br>
  <a href="{% url 'menu_cadastro' %}" class="btn btn-primary">Voltar ao Menu </a>
</form>
